<VirtualHost *:80>

    ServerAdmin hostmaster@development.dev
    ServerName development.dev
    DocumentRoot /var/www/development/application/public

    XSendFile On
    XSendFilePath /var/www/development/downloads

    <Directory /var/www/development/application/public/>
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog  /var/www/development/log/apache2_error.log
    LogLevel warn
    CustomLog /var/www/development/log/apache2_access.log combined

</VirtualHost>